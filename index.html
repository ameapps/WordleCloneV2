<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="components/keyboard.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Wordle Avanzato</title>
  <style>
    body { font-family: sans-serif; background: #121213; color: white; text-align: center; }
    .row { display: flex; justify-content: center; margin: 5px 0; }
    .cell { width: 40px; height: 40px; border: 2px solid #555; margin: 2px; font-size: 24px; text-transform: uppercase; display:flex; align-items:center; justify-content:center; }
    .correct { background: green; }
    .present { background: orange; }
    .absent { background: #333; }
    .keyboard { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; max-width: 500px; margin-left:auto;margin-right:auto; }
    .key { padding: 10px; margin: 3px; width: 40px; text-align: center; cursor: pointer; border-radius: 5px; background: #222; color: white; user-select: none; }
    .key.correct { background: green; }
    .key.present { background: orange; }
    .key.absent { background: #333; }
    button { margin-top: 20px; padding: 5px 15px; }
  </style>
</head>
<body>
  <h1>Vanilla Wordle Avanzato</h1>
  <div id="app"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
